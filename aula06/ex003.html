<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa de JS</title> 
    
    
    <style>
        body {
            background-color: rgb(48, 48, 48); 
            color: rgb(255, 255, 255);  
            font: normal 13pt Arial; 
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!!</h1> 
    
    <script>       
       var n1 = Number (window.prompt("Digite um numero")) // variavel recebe (=) numero inteiro (parseInt), e janela com ("dsakdadj")
       var n2 = Number (window.prompt("Digite outro numero")) // variavel recebe (=) numero inteiro (parseInt), e janela com ("dsakdadj")
       var soma = (n1 + n2)
       alert(`A soma entre ${n1} e ${n2} é : ${soma}`) // template string
       // (number + number) para adição
       // (string + string) para concatenação
    </script> 
</body>
</html>
