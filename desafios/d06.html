<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Temperatura</title>
    <style>
        button {
            padding: 40px;
            font: bold 15pt Arial;
            box-shadow: 1px 1px 5px black;
        }
        section {
            padding-top: 25px;
            font: normal 15pt Arial;
        }
        section h1 {
            font: bold 20pt Arial;
        }
        section#sessao {
            font: bold 15pt Arial;
        }
        
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <button onclick="clicar()">Converter</button>
    <script>
        function clicar(){
            let c = Number(prompt('Digite uma temperatura em C째 (Celsius)'))
            let k = c + 273.15
            let f = (c * 9/5) + 32
            let res = document.querySelector('section#sessao')
            res.innerText = `A temperatura de ${c.toLocaleString()}, corresponde a...

            ${k.toLocaleString()}째K (Kelvin)
            ${f.toLocaleString()}F째 (Fahrenheit)`
        }
    </script>
    <section id="sessao"> 
        <h1>Clique no bot찾o acima para iniciar.</h1>
    </section>
</body>
</html>
