<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        button {
            padding: 30px;
            font: bold 15pt Arial;
            box-shadow: 1px 1px 5px black;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicar()">Antecessor e Sucessor</button>
    <script>
        function clicar(){
            let n = Number.parseInt(prompt('Digite um numero inteiro qualquer'))
            let sucessor = n + 1
            let antecessor = n - 1
alert(`Antes de ${n}, temos o número ${antecessor}. 
Depois de ${n}, temos o número ${sucessor}.`)
        }
        
    </script>

</body>
</html>
